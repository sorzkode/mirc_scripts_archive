Configuration= Setting up iShare is easy. $str($crlf,2) Just type /iShare or select "iShare" from your menus. Then Select the "Options" tab in the iShare dialog. In this tab you can change almost every setting in the script. $str($crlf,2) Some of the things you can change is: $str($crlf,3) • Download folder $str($crlf,2) • Shared folder $str($crlf,2) • Max out speed $str($crlf,2) • Max downloads/uploads $str($crlf,2) • Sound on filecompletion/file fail and so on $str($crlf,2) • iShare channel (click on Channel in the list to the left to see more information about this) $str($crlf,2) • You can specify wich EFNet server you would like to connect to. You can read more about why you cannot change network in "Servers" on the left side of this dialog! $str($crlf,2) • You can even click all the (!) buttons behind every option to get more information!
Sharing=iShare was made for sharing files over IRC. Therefore it is important that those who can share/send files do so. If no-one shares, there will be no point in using iShare! $str($crlf,2) Note: If you are behind a router/firewall its not sure that you can send files through iShare! Please check this before you enable sharing. If a user has enabled sharing and is unable to send files he will cause a "File sending failed" error with those who are downloading from him. $str($crlf,2) To enable sharing: Open iShare -> Click on the "Options" tab. Select the "On" in "Enable sharing" and set you shared folder! $crlf Remember: If you select a folder with many files to share iShare can "stop" for some time. Please wait untill it is finished calculating the folder size before you do anything! $str($crlf,2) Your current share status is: $-(config,share!) $iif($-(config,share!) == on,$crlf $crlf Sharing: $-(sys,sharedfiles) file(s),)
Connecting=In order to $_logo to work you need to be connected to a EFNet server. You can select what EFNet server that suits you best in the "Options" tab. $str($crlf,2) You can also select "Auto connect on start" from the menu on top of the iShare dialog $+ $chr(39) then $_logo will automatically connect to a EFNet server the next time you start the script! $str($crlf,2) If you are having problems with connecting to a EFNet server for some reason please read the mIRC.hlp (help file) or visit a #Help channel on another server. $str($crlf,2) See more information about why iShare only works on EFNet in "Servers"
Channel=iShare needs a channel for its users to share files in. The channel is used for sending and receiving search words. When you search for something in iShare you actually send a "@find <encoded searchword>" to the channel.  $str($crlf,2) If you change the standard iShare channel you wont receive any search results from the standard iShare channel. If you have changed channel and want to change it back but cant remember the channel just press "Default" in the iShare options tab. Read more about this in "Resetting" on the left list.  $str($crlf,2) Standard channel from your config.ini file: $-(sys,ochn) $str($crlf,2) Channel you are using now: $-(sys,chn) $str($crlf,2)  If the standard iShare channel should for some strange reason be closed or anything please see the iShare web page for information.
Channel2=$str($crlf,2) If you have selected to "Hide search channel" from the menu in the iShare dialog then you will not see the share channel in the mIRC status bar. You can still see it if you choose from mIRCs statusbar "Window -> #iShare search channel". $str($crlf,2) The "Hide search channel" option is there because there is really no need to see the actual search channel. But if you feel like it just set "Hide search channel" to "No" from the top menu in the iShare dialog! $str($crlf,2) Current status: $str($crlf,1) Hide search channel: $replace($-(config,hide),1,Yes,0,No))
Searching=In order for you to be able to search with $_logo you have to be connected to a EFNet server and you have to be in the channel specified in "Options" tab. $str($crlf,2) If you are connected and in a iShare channel you can search for what you want. $str($crlf,2) Just enter your search word(s) in the search box and click "Search". Note that if you search for different things quickly after one another the results from the first search can appear in the second search results. This is because when you search for something and a user has that file he sends you a msg with the file details. Some users may have some lag and therefor results may come a little bit slow sometimes. $str($crlf,2) You can only send one search word every 5 seconds to the standard iShare channel. Please do not override this system or it will result in a kick/ban! $str($crlf,2) 
Searching2=Note that search words are encoded when you send them to the iShare channel but an average mIRC user can without problems decode your searchword so keep in mind that what you search for can be seen by others! $str($crlf,2) In the searchbox you can see the file name $+ $chr(44) size $+ $chr(44) nick of the person sharing the file $+ $chr(44) que and speed!  $str($crlf,2)  Note that the speed isn`t necessarily the correct speed you are going to get when downloading. Each user can set their own upload speed and therefore you cant rely on that the speed you are seeing on a user is the correct one!
Downloading=To download a file just dobbelclick a file in the search results box or select the file in the list then click "Download" at the bottom of the iShare dialog! $str($crlf,2) Please be careful with what you download. People may share files containg virus/spyware etc. $str($crlf,2) If you click on a file to download it but nothing happends then look in the bottom of the iShare dialog on the "messagebar". It should appear some sort of error message. If you are unable to download a file from a user then it may be that the que is full with that user or that is a erroneous filename. See "Messagebar" in the left list for more info about messagebar messages!
Transfers=In the transfer tab you can monitor your downloads and uploads. Downloads and uploads are shown with filename $+ $chr(44) size $+ $chr(44) sent/received $+ $chr(44) progress in %  $+ $chr(44) status and nickname. $str($crlf,2) You can also dobbelclick a transfer to get extended information about that transfer.  $str($crlf,2) If you want to clear your transfers list just select which files to be cleared from the dropdown box beneath the transfer windows! $str($crlf,2) You also have the option to cancel a transfer and whois the user you are downloading/uploading from/to. 
