Servers=In $_logo(v) it is only possible to use iShare on EFNet servers. This is because I want to gather as many iShare users as possible on one server and one channel. The more users using the standard server and channel $+ $chr(44) the bigger the chance of finding what you are looking for. $str($crlf,2) The reason I have choosen EFNet to be the iShare server is because its a reliabale network at the same time as they do not condemn filesharing! $str($crlf,2) If for some reason iShare should not be allowed to continue on EFNet please see the iShare web page for information! The official servernetwork is EFNet and the official ishare search channel is #iShare!Search 
#iShare=#iShare on EFNet is the official iShare help/chat channel. If you have questions or problems please join #iShare on EFNet to get assistance. $str($crlf,2)  #iShare is ONLY a help/chat channel $+ $chr(44) NOT a search channel. Do NOT set your iShare script to use #iShare as search channel. The use of @find/search in #iShare can/will get you kicked or banned.
Nickname=Usually when you use mIRC you get a nickname that you like. When using iShare there is no need to get a fancy nickname since iShare isn`t meant to be used for chatting. Select "Nickname options" from "Miscellaneous" in the top menu in the iShare dialog. $str($crlf,2) In "nickname options" you can select whether to use your own nick or let iShare create a random nick for you every time you connect.
Filetypes=Select Filetypes under "Miscellaneous" in the top menu in the iShare dialog to set wich filetypes iShare should automatically ignore. $str($crlf,2) Standard filetypes to ignore is: $crlf  • .exe $crlf • .pif $crlf •. vbs $str($crlf,2) Please ignore fileextensions that you may think can contain virus/spyware and so on.. $str($crlf,2) When you have added a fileextension that should be ignored iShare will not show results containing this filetype as file extension. 
Messagebar=The messagebar is the text field at the bottom of the iShare dialog. The messagebar is there to show you messages and notices of importance. $str($crlf,2) All error messages from other users will be shown in the messagebar and most of the scripts error messages will be shown there..  $str($crlf,2)  Some of the messages that will be shown in the messagebar: $str($crlf,2)  • "Error: Que is full! Please try later or another file." $crlf This error appears when you try to download a file from a user that has a full que. It may show as he has several free spaces for you to download but other users can download from the same person as you at almost the same time and therefore the que will not be updated until next search. 
messagebar2=$crlf $crlf • "Error: File does not seem to exist! Please try another user/file." $crlf This error occurs when a user is sending back results with a file that does not exist in his shared folder. The only time this can happen is if the user is deleting/moving the file after you have searched for it! $str($crlf,2) • "You are already downloading that file!" $crlf This error means that you are trying to download two similar files. $str($crlf,2) • "Search result from <user> rejected - Filetype ignored!" $crlf This error means that a user sent you a search result containing a ignored file extension wich you set in the "Filtypes" dialog.  $str($crlf,2) This is not all the error messages/info messages you will see in the messagebar but you get an idea of why the messagebar is there. When messagebar is not in use it will only show  $_logo(v) :: Ready
Default=If you want to set your iShare back to default click "Default" in the "Options" tab. This will reset the complete script and all stats $+ $chr(44) configuration and logs. Shared folder and download folder will be set to: $crlf $crlf  $mircdirdownload
Logs=Current log status: $str($crlf,2) Log downloads: $replace($-(logs,gets),1,On,0,Off) $str($crlf,1) Log uploads: $replace($-(logs,sends),1,On,0,Off) $str($crlf,1) Log download fails: $replace($-(logs,getfail),1,On,0,Off)  $str($crlf,1)  Log upload fails: $replace($-(logs,sendfail),1,On,0,Off) $crlf $crlf Select from the top menu in the iShare dialog "Miscellaneous" -> "Logs" to open the log central. In the log central you can select wich logs that should be activated. $str($crlf,2) You can select to enable 4 different logs: $str($crlf,2)  • Gets - Logs what $+ $chr(44) when and who you downloaded something from (Gets.txt). $str($crlf,2) •  - Logs what  $+ $chr(44) when and who you uploaded something to(Sends.txt). $str($crlf,2) • Getfail - Logs all files that were not downloaded properly or that you got a error on when downloading. $str($crlf,2) • Sendfail - Logs all files that were unsuccessfully sent by you (sendfail.txt) 
Logs2=$str($crlf,2) In log central you can also view and delete logs
Updates=Select "Check for updates" from top menu in the iShare dialog under "Miscellaneous. Click "Check for updates now" to see if there has been any updates to iShare. $crlf $crlf When a updatecheck is complete you can see in the update dialog all details about the update. Everything from where the file can be downloaded to size  and author will appear in the update dialog if a update is ready. Click 'Download' in the Update Central when ready to get the latest version of iShare. $str($crlf,2) All iShare updates will come in .zip file format. This is because then you can update your script with many files at the time without having to download one file at the time. $str($crlf,2) To install a file when iShare has completed the download simply click the button 'Open file' and the zip file will be opened with your standard Unzipping program. $str($crlf,2) If you do not have a zip program at your computer please see www.winzip.com
updates2=$str($crlf,2) To see early screenshots of the next version of iShare please check out the iShare webpage under Screenshots.
Shortcuts=Ive added some shortcuts for you to use so it will be easyier to use iShare. $str($crlf,2) • /iShare  - Opens the iShare main dialog $str($crlf,2) • /iShare logs - Opens the iShare logs dialog. $str($crlf,2) • /iShare files - Opens the filetypes manager $str($crlf,2) • /iShare nick - Opens the iShare nick options dialog $str($crlf,2) • /iShare Connection - Opens the connection status dialog $str($crlf,2) •/iShare update - Opens the update manager $str($crlf,2) • /iShare Connect - If you are not connected to a server this alias connects you to the server specified in the config. $str($crlf,2) • /iShare Help - Opens this dialog $str($crlf,2) • /iShare check - This is the most useful one.. It checks to see if your configuration is working. iShare does this automatically but if something fails like a timer or something this is good to have.. $crlf This check also repairs missing/invalid configuration. 
