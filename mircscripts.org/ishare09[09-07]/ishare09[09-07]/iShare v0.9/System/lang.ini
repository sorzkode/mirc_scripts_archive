[setup]
m1=Welcome to $+($_logo,.) Please take the time to fill out this configuration.
m2=It wont take long and you can change all of this configuration later in the iShare dialog! Click Next to continue!
m3=Please set your download and shared folder. All files you download through $_logo will be saved in the download folder.
m4=All the files in Shared folder will be shared with the other users if you enable sharing!
m5=Sharce your files on $_logo $+ ? All files in your shared folder will be shared - including subfolders!
m6=NOTE: Do no activate sharing if you are behind a firewall/router that doesnt allow outgoing traffic! If you can DCC send over IRC you can share. Otherwise, no!
m7=Set your upload speed! This is how fast you can send other users the files they download from you!  
m8=If you choose to hide the search channel you will not see your query in the channel and you will not see anything else than the iShare dialog windo (default is On)
m9=If you choose to autoconnect iShare will automaticly connect to a efnet server the next time you run iShare (default is On).
m10=Setup is complete! Click finish to save the setup options! 
m11=Note: Be careful with what you download. See the "Filetypes" in the "Misc" menu in iShare to what file extensions you should not download!
m12=To edit this config later just click the "Options" tab in the iShare dialog! To open iShare type /iShare or right click in the status window

[messages]
m1=If you change iShare channel you will not recive results from the original iShare channel. Its not possible to change server in this version of $_logo - Mainly because if more users are gathered at one server/channel the bigger the chance of finding what you are searching for! $crlf $crlf Please read the ReadMe.txt for help and support! You can always join #iShare if you need support!
m2=The file extensions you enter here will not be displayed in your search box. Enter file extensions that may contain virus/trojans! 

[help]
m1=Select your download folder! All files downloaded through this script will be placed in the folder you specify here! E.g: c:\Downloads\My Music. 
m2=Download folder
m3=Choose a sound to play when a file is downloaded! Click "Browse" to choose a .mp3 or .wav file to play! 
m4=Download sound
m5=Select your Shared folder! All files in this folder (including subfolders) will be shared and available to other users. E.g: C:\My Music. NOTE: If you add folders with many files mIRC may "stop" for a while but please be patient. 
m6=Shared folder
m7=Choose a sound to play when you have sent a file to another user! Click "Browse" to choose a .mp3 or .wav file to play! 
m8=Upload sound
m9=Select your UPLOAD speed in kb\s. Upload speed means how fast you send other people files. If you want to use maximum upload speed set it as 2000. Then mIRC will send the files as fast as your connection allows!
m10=Upload speed!
m11=Choose if you would like to share your files in your Shared folder or not. If you disable Sharing then you will not send out any files! Please do not disable this if you dont need to. The comunity depends on people sharing their files. And remember kids: Sharing is caring!
m12=Sharing control
m13=The filesharing comunity depends on people sharing their files! Are you sure you want to disable the sharing command?
m14=Disable sharing?
m15=Server disconnection
m16=You have been disconnected from the server. 
m17= $_logo will not work when not connected to a IRC server.
m18=If you are shutting down $_logo please disregard this message.
m20=Re-connect to server?
m21=This message is only shown one time for every time you start $_logo
m22=Are you absolutely sure you want to reset the script? This means that all of your stats/logs/config will be deleted! 
m23=Reset script? - $_logo(v)
m24=Reset stats? - $_logo(v)
m25=Do you want to clear your statistics too? If you press yes all stats will be deleted!
m26=iShare!Search - The official iShare searching channel - Welcome $me
