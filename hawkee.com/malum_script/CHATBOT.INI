[script]
n0=on 1:CHATOPEN: {
n1=msg =$nick Welcome to the MaLum v5.0 Chatbot!
n2=msg =$nick While chatting this session please reframe from abusive language,flooding, etc...
n3=msg =$nick If you disobey those rules you while probably be banned from the chatline!
n4=msg =$nick You can get this script at: http://www.mindspring.com/~rcnash/solaris/malum/index.htm
n5=msg =$nick 4To get a list of DCC CHAT commands type ".help [topic]"
n6=msg =$nick 4All commands start with a .
n7=set %klop 0 
n8=:start
n9=inc %klop 
n10=if (%klop >= $chat(0)) { unset %klop | goto end } 
n11=if ($chat(%klop) == $nick) { goto start } 
n12=else { msg = $+ $chat(%klop) 3*** $nick ( $+ $address($nick,1) $+ ) has joined the $me partyline! | goto start } 
n13=:end
n14=halt
n15=}
n16=on 1:CHAT:*: {
n17=if ($len($parms) >= 200) { msg =$nick 4*** Auto-boot for suspicious long ass text! | /close -c $nick | halt }
n18=if ($parm1 == .me) { 
n19=set %klop 0
n20=:startme
n21=inc %klop
n22=if (%klop >= $chat(0)) { unset %klop | halt }
n23=if ($chat(%klop) == $nick) { goto startme }
n24=else { msg = $+ $chat(%klop) 6* $nick $parm2* | goto startme }
n25=}
n26=if ($parm1 == .whom) {
n27=msg =$nick Listing users on partyline...
n28=set %rklopp 0
n29=set %klj 0
n30=:startwhom
n31=inc %rklopp
n32=if (%rklopp > $chat(0)) { unset %rklopp | msg = $+ $nick End of partyline user list! ( $+ %klj $+ ) | unset %klj | halt }
n33=inc %klj | msg = $+ $nick %klj $+ . 2Nick: $chat(%rklopp) $+ $chr(0160) $+ $chr(0160) $+ 2Address: %addy [ $+ [ $chat(%rklopp) ] ] | goto startwhom     
n34=}
n35=if ($parm1 == .quit) { 
n36=set %quito 0
n37=:startq
n38=inc %quito
n39=if (%quito > $chat(0)) { unset %quito | halt }
n40=if ($chat(%quito) == $nick) { msg = $+ $nick See ya! | /close -c $nick | goto startq }
n41=else { msg = $+ $chat(%quito) 2*** $nick ( $+ $address($nick,1) $+ ) has quit the partyline! ( $+ $parm2* $+ ) | goto startq }
n42=} 
n43=if ($parm1 == .help) {
n44=if ($parm2 == $null) { msg = $+ $nick All DCC CHAT commands start with a "." | msg = $+ $nick (1) .me <text> = This displays text like a /me | msg = $+ $nick (2) .whom = This will list all users in partyline | msg = $+ $nick (3) .help [topic] = Shows this file but if a topic is asked for then displays help for that topic | msg = $+ $nick (4) .quit <message> - Quits you with a message from the partyline! | halt }
n45=if ($parm2 == me) { msg = $+ $nick Help on: ".me" | msg = $+ $nick Usage: .me <text> | msg = $+ $nick Would show: 6* $nick does a movement | halt }
n46=if ($parm2 == whom) { msg = $+ $nick Help on: ".whom" | msg = $+ $nick Usage: .whom | msg = $+ $nick Displays all users in partyline! | halt }
n47=if ($parm2 == quit) { msg = $+ $nick Help on: ".quit" | msg = $+ $nick Usage: .quit <message> | msg = $+ $nick Forces you to quit the partyline! | halt }
n48=else { msg = $+ $nick Wha.. What?!? Use .help | halt }
n49=}
n50=else {
n51=set %aklop 0
n52=:startreg
n53=inc %aklop
n54=if (%aklop > $chat(0)) { unset %aklop | halt }
n55=if ($chat(%aklop) == $nick) { goto startreg }
n56=else { msg = $+ $chat(%aklop) < $+ $nick $+ > $parms | goto startreg }
n57=}
n58=}
n59=on 1:CHATCLOSE: {
n60=set %bklop 0
n61=:startit
n62=inc %bklop
n63=if (%bklop >= $chat(0)) { unset %addy [ $+ [ $nick ] ] | unset %bklop | halt }
n64=if (%bklop == $nick) { msg $nick Thanks for using my MaLum v5.0 partyline! | goto startit }
n65=else { msg = $+ $chat(%bklop) 3*** $nick ( $+ $address($nick,1) $+ ) has left the partyline! | goto startit }
n66=}

