[script]
n0=on 1:JOIN:%spy.channel:/msg = $+ %spy.master 3*** $nick ( $+ $address $+ ) has joined $chan 
n1=on 1:PART:%spy.channel:/msg = $+ %spy.master 3*** $nick ( $+ $address $+ ) has parted $chan
n2=on 1:TEXT:*:%spy.channel:/msg = $+ %spy.master < $+ $nick $+ : $+ %spy.channel $+ > $parms
n3=on 1:ACTION:*:%spy.channel:/msg = $+ %spy.master 6* $nick $parms
n4=on 1:OP:%spy.channel:/msg = $+ %spy.master 3*** $opnick sets mode: +o $nick
n5=on 1:DEOP:%spy.channel:/msg = $+ %spy.master 3*** $nick sets mode: -o $opnick
n6=on 1:VOICE:%spy.channel:/msg = $+ %spy.master 3*** $nick sets mode: +v $vnick
n7=on 1:DEVOICE:%spy.channel:/msg = $+ %spy.master 3*** $nick sets mode: -v $vnick
n8=on 1:KICK:%spy.channel:/msg = $+ %spy.master 3*** $knick was kicked by $nick ( $+ $parms $+ )
n9=on 1:BAN:%spy.channel:/msg = $+ %spy.master 3*** $nick sets mode: +b $banmask
n10=on 1:UNBAN:%spy.channel:/msg = $+ %spy.master 3*** $nick sets mode: -b $banmask
n11=on 1:NICK:/if ($chan == %spy.channel) { msg = $+ %spy.master 3*** $nick is now known as $newnick } | else { goto end } | :end
n12=on 1:ONOTICE:%spy.channel:/msg = $+ %spy.master 5<ONOTICE: $+ %spy.channel $+ : $+ $nick $+ > $parms
n13=on 1:NOTICE:%spy.channel:/msg = $+ %spy.master 5<CNOTICE: $+ %spy.channel $+ : $+ $nick $+ > $parms
n14=on 1:MODE:%spy.channel:/msg = $+ %spy.master 3*** $nick sets mode: $parms
n15=on 1:QUIT:/if ($chan == %spy.channel) { msg = $+ %master 2*** $nick has quit IRC ( $+ $parms $+ ) } | else { goto end } | :end 
n16=on 1:CHAT:?talk*:/if ($nick == %spy.master) { msg $parm2 $parm3* } | else { goto end } | :end

